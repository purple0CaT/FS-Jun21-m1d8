
<html> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script>
      window.onload=function(){
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        document.title = newTitle
      };

      document.getElementById("input-title").addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          changeTitle(this.value)}
        })

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        const myTitle = document.querySelector('header h1')

        myTitle.classList.add("myHeading")
};
      document.querySelector('.header-c').addEventListener('click', addClassToTitle)
      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
        let divChild = document.querySelectorAll("div p")
        for ( let pi of divChild){
        pi.innerText = "Its changed!"}
      };
      document.querySelector('.text-p').addEventListener('click', changePcontent)

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        let linkCh = document.querySelectorAll("a")
        for ( let link of linkCh){
        link.href = "https://www.google.com"}
      };
      document.querySelector('.text-a').addEventListener('click', changeUrls)

      /* EXERCISE 5
      Write a function for adding a new item in the second list.
       */

      const addToTheSecond = function (content) {
        let secondList = document.getElementById("secondList")
        let nemLi = document.createElement("li") 
        nemLi.innerText = content
        secondList.appendChild(nemLi)
      };
      document.getElementById("li-add").addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          addToTheSecond(this.value)}
        })
      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function (content) {
        let secondParagaph = document.querySelector("div")
        let newP = document.createElement("p") 
        newP.innerText = content
        secondParagaph.appendChild(newP)
      };
      document.getElementById("par-add").addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          addParagraph(this.value)}
        })

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
        let dissUl = document.querySelector('main ul')
        dissUl.style.display = "none"
      };

      document.querySelector('.disap-ul').addEventListener('click', firstUlDisappear)


      /* EXERCISE 8
      Write a function for making the background of every UL green.
      */

      const paintItGreen = function () {
        let allUL = document.querySelectorAll('main ul')
        for( let ul of allUL){
          ul.style.backgroundColor = "green"
        }

      };
      document.querySelector('main ul').addEventListener('click', paintItGreen)

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */
      const makeItClickable = function () {
        const colors = ['#ff5959', '#ffc259', '#59ffba', 'yellow', 'cyan', '#ff5983', '#e659ff', 'rgb(187, 0, 0)']
        
        let ind = Math.floor(Math.random() * colors.length)
        headerCol = colors[ind]            
        document.querySelector("header").style.backgroundColor=`${headerCol}`
      
      };
      document.querySelector("header").addEventListener('click', makeItClickable)

      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */

      const changeFooterText = function () {
        const texts = ['Some text', 'Other text', 'Unknown text', 'SASKEEEE', 'NARUTOOOO']

        let ind = Math.floor(Math.random() * texts.length)
        document.querySelector('footer p').innerText = texts[ind]
        //
      };
      document.querySelector('footer').addEventListener('click', changeFooterText)

      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value just after any keystroke.
      */

      const inputField = document.getElementById("input-field");
      inputField.addEventListener('input', function () {
            console.log(this.value)
        })

      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */
      alert('Welcome to the loaded page :3') 
      // I did added this alert here, because I've had already added window.onload on this script (i had issue with listeners because the body loads after my script, so my script cant see the html body files)
      window.onload = function () {
        //
      };

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    
    }
    </script>

    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr>

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="https://s3.eu-west-1.amazonaws.com/eduflow-production/activity-resources/strive.school">This link goes to Strive School</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input type="text" id="input-field" placeholder="input field for the exercise">
      </div>
    </main>

    <footer>
      <p>And this text is just for the exercise too!</p>
    </footer>
    <hr>
    <section>
      <input type="text" id="input-title" placeholder="Press Enter for Submit">
      <br>
      <button class="header-c">Change color</button>
      <br>
      <button class="text-p">Change p text</button>
      <br>
      <button class="text-a">Change a link</button>
      <br>
      <input type="text" id="li-add" placeholder="Press Enter for add li">
      <br>
      <input type="text" id="par-add" placeholder="Press Enter for add new paragraph">
      <br>
      <button class="disap-ul"> Ul disappear</button>
    </section>

</body></html>
